<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <title>Preview card component</title>
</head>

<body>
  <div id="wrapper">
    <div id="container">

      <img src="images/image-equilibrium.jpg" alt="main-img" id="main-img">

      <div id="bottom-content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div id="data">
          <div id="price">
            <img src="images/icon-ethereum.svg" alt="eth-img" id="price-eth-img">
            <span id="price-p">0.041 ETH</span>
          </div>
          <div id="time-left">
            <img src="images/icon-clock.svg" alt="colck-img" id="time-left-img">
            <span id="time-left-p">3 days left</span>
          </div>

        </div>
        <div id="creator">
          <img src="images/image-avatar.png" alt="creator-image" id="creator-img">
          <span id="creator-p">Creation of <span id="creator-name">Jules Wyvern</span></span>
        </div>
      </div>
    </div>
  </div>

</html>
